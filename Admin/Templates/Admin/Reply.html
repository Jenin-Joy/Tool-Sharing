<!DOCTYPE html>
<html>
<head>
    <title>Complaint Reply</title>
</head>
  <body>
    <h1>Complaint Reply</h1>
    <form method="post">
    {% csrf_token %} 
     <table border="1">
        <tr>
            <td>Reply
            <textarea required name="reply" pattern="^[A-Za-z]+$" rows="2" cols="50" ></textarea>
            </td>
        </tr>

        <tr>
          <td colspan="2" align="center"><input type="submit" name="btnsubmit" value="Submit"></td>
        </tr>
    </table>
    </form>
  </body>
</html>
