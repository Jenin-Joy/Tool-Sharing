<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Location access denied. Please allow location access and refresh the page.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function validateForm(event) {
            let lat = document.getElementById("latitude").value;
            let lon = document.getElementById("longitude").value;
            if (lat === "" || lon === "") {
                alert("We only accept your current location. Please allow location access.");
                event.preventDefault(); // Prevent form submission
            }
        }

        window.onload = function() {
            alert("We only accept your current location for registration. Please make sure it is correct.");
            getLocation();
        };
    </script>
</head>
<body>
    <form method="post" enctype="multipart/form-data" onsubmit="validateForm(event)">
        {% csrf_token %}    
        <table border="3">
            <tr>
                <td>Name</td>
                <td><input required type="text" name="txtname" title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" placeholder="Enter name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input required type="email" name="txtemail" placeholder="Enter email"></td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td><input required type="text" pattern="[7-9]{1}[0-9]{9}" title="Phone number must start with 7-9 and have 10 digits" name="txtcontactno"></td>
            </tr>
            <tr>
                <td>Latitude</td>
                <td><input required type="text" id="latitude" name="latitude" readonly></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td><input required type="text" id="longitude" name="longitude" readonly></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input required type="file" name="fphoto"></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input required type="file" name="fproof"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" name="txtpassword"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="btnsubmit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
