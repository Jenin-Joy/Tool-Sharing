<!DOCTYPE html>
<html>
<head>
    <title>Edit profile</title>
</head>
  <body>
    <form method="post">
    {% csrf_token %} 
     <table border="1">
        <tr>
            <td>Name</td>
            <td><input required type="text" name="txtname"  title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" value="{{profeddata.user_name}}"></td>
        </tr>
        
        <tr>
            <td>Email</td>
            <td><input required type="email" name="txtemail" value="{{profeddata.user_email}}"></td>
        </tr>

        <tr>
            <td>Contact</td>
            <td><input required type="text" name="txtcontactno" pattern="[7-9]{1}[0-9]{9}"  title="Phone number with 7-9 and remaing 9 digit with 0-9"/ value="{{profeddata.user_contact}}"></td>
        </tr>
    
        <tr>
            <td colspan="2" align="center"><input type="submit" name="btnsubmit" value="Update"></td>
        </tr>
     </table>
    </form>
  </body>
</html>
