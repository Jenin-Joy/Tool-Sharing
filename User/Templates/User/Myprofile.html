<!DOCTYPE html>
<html>
<head>
    <title>My profile</title>
</head>
  <body>
    <form method="post">
    {% csrf_token %} 
     <table border="1">
        <tr>
           <td colspan="2" align="center"><img src="" width="100" height="100" ></td>
        </tr>

        <tr>
            <td>Name</td>
            <td>{{user.user_name}}</td>
        </tr>
        
        <tr>
            <td>Email</td>
            <td>{{user.user_email}}</td>
        </tr>

        <tr>
            <td>Contact</td>
            <td>{{user.user_contact}}</td>
        </tr>
     
        <tr>
           <td colspan="2" align="center"><a href="{% url 'User:Editprofile' %}">Edit profile</a>&nbsp;&nbsp;&nbsp;&nbsp;
           <a href="{% url 'User:Changepassword' %}">Change password</a></td>
        </tr>
     </table>
    </form>
  </body>
</html>
